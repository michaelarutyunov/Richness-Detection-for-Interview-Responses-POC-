# Behavioral Warm-up Question Generation Prompt
# Based on V2_instructions_add_4.md - Focus on behavioral questions only

template: |
  TASK:
  Generate one warm-up question for a consumer concept test.

  INPUT CONCEPT:
  "{concept}"

  EXTRACTED CATEGORY:
  "{category}"

  EXTRACTED SEED CONCEPTS:
  {seed_concepts_list}

  OBJECTIVE:
  Activate the respondent's recent experience in the {category} category without referencing the concept.

  REQUIREMENTS:
  - Question type: Behavioural (recent behaviour, "last time", "usually", "how do you...").
  - Ask ONE open-ended question.
  - Focus on recent or typical behaviour ("last time", "usually", "how often").
  - Avoid any concept attributes ({forbidden_attributes_list}).
  - Category: {category}.
  - Do NOT mention the product idea or implied solution.
  - Neutral, non-leading, non-evaluative.
  - Maximum 20 words.

  BEHAVIORAL MARKERS TO USE:
  - "Tell me about the last time you..."
  - "How do you usually..."
  - "When did you last..."
  - "How often do you..."
  - "Walk me through how you..."

  OUTPUT:
  Only the question text, no explanation.
  IMPORTANT: Replace any template variables like {category} with the actual category name in your output.
  Example: If category is "fitness equipment", output "fitness equipment" not "{category}".

examples:
  - concept: "A smart home gym system that uses AI to personalize workouts and track progress with advanced sensors"
    category: "home fitness equipment"
    seed_concepts: ["workout", "equipment", "home", "exercise"]
    forbidden_attributes: ["smart", "AI", "personalize", "sensors", "track", "advanced"]
    output: "Tell me about the last time you used fitness equipment at home."
  
  - concept: "An eco-friendly meal kit delivery service with locally sourced organic ingredients"
    category: "meal preparation at home"
    seed_concepts: ["cooking", "ingredients", "meal", "kitchen"]
    forbidden_attributes: ["eco-friendly", "delivery", "locally sourced", "organic", "kit"]
    output: "How do you usually decide what to cook for dinner?"

  - concept: "A portable meditation device with biofeedback and guided breathing exercises"
    category: "stress management and relaxation"
    seed_concepts: ["relaxation", "breathing", "calm", "mind"]
    forbidden_attributes: ["portable", "device", "biofeedback", "guided", "exercises"]
    output: "When did you last take a moment to relax during a stressful day?"